<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="dashboard-grid">
      <!-- Article for Jeremy Robson Card Start-->
      <article class="main-card">
        <div class="img-container">
          <img
            src="/images/image-jeremy.png"
            class="card-img-top"
            alt="Jeremy Robson"
            style="width: 5rem; height: 5rem"
          />
          <div class="card-body">
            <h5 class="card-title blue-text regular-text">Report for</h5>
            <h1 class="card-text text-white light-text">Jeremy Robson</h1>
          </div>
        </div>
        <div class="list-container">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a href="#" class="card-link blue-link regular-text">Daily</a>
            </li>
            <li class="list-group-item">
              <a href="#" class="card-link white-link regular-text">Weekly</a>
            </li>
            <li class="list-group-item">
              <a href="#" class="card-link blue-link regular-text">Monthly</a>
            </li>
          </ul>
        </div>
      </article>
      <!-- Article for Jeremy Robson Card End-->

      <section class="card-grid">
        <!-- Work Card Container Start -->
        <article class="work-card">
          <div class="work-icon-bg">
            <img
              src="/images/icon-work.svg"
              alt="Work icon"
              class="work-icon-img"
            />
          </div>

          <div class="work-content">
            <h5 class="text-white work-title medium-text">
              Work<i class="bi bi-three-dots justify-content-end">...</i>
            </h5>
            <div class="stats-row">
              <h1 class="text-white light-text">32hrs</h1>
              <p class="blue-text regular-text">Last Week - 36hrs</p>
            </div>
          </div>
        </article>
        <!-- Work Card Container End -->

        <!-- Play Card Container Start -->
        <article class="play-card">
          <div class="play-icon-bg">
            <img
              src="/images/icon-play.svg"
              alt="Play icon"
              class="play-icon-img"
            />
          </div>

          <div class="play-content">
            <h5 class="text-white play-title medium-text">
              Play<i class="bi bi-three-dots justify-content-end">...</i>
            </h5>
            <div class="stats-row">
              <h1 class="text-white light-text">10hrs</h1>
              <p class="blue-text regular-text">Last Week - 8hrs</p>
            </div>
          </div>
        </article>
        <!-- Play Card Container End -->

        <!-- Study Card Container Start -->
        <article class="study-card">
          <div class="study-icon-bg">
            <img
              src="/images/icon-study.svg"
              alt="Study icon"
              class="study-icon-img"
            />
          </div>

          <div class="study-content">
            <h5 class="text-white study-title medium-text">
              Study<i class="bi bi-three-dots justify-content-end">...</i>
            </h5>
            <div class="stats-row">
              <h1 class="text-white light-text">4hrs</h1>
              <p class="blue-text regular-text">Last Week - 7hrs</p>
            </div>
          </div>
        </article>
        <!-- Study Card Container End -->

        <!-- Exercise Card Container Start -->
        <article class="exercise-card">
          <div class="exercise-icon-bg">
            <img
              src="/images/icon-exercise.svg"
              alt="Exercise icon"
              class="exercise-icon-img"
            />
          </div>

          <div class="exercise-content">
            <h5 class="text-white exercise-title medium-text">
              Exercise<i class="bi bi-three-dots justify-content-end">...</i>
            </h5>
            <div class="stats-row">
              <h1 class="text-white light-text">4hrs</h1>
              <p class="blue-text regular-text">Last Week - 5hrs</p>
            </div>
          </div>
        </article>
        <!-- Exercise Card Container End -->

        <!-- Social Card Container Start -->
        <article class="social-card">
          <div class="social-icon-bg">
            <img
              src="/images/icon-social.svg"
              alt="social icon"
              class="social-icon-img"
            />
          </div>

          <div class="social-content">
            <h5 class="text-white social-title medium-text">
              Social<i class="bi bi-three-dots justify-content-end">...</i>
            </h5>
            <div class="stats-row">
              <h1 class="text-white light-text">5hrs</h1>
              <p class="blue-text regular-text">Last Week - 10hrs</p>
            </div>
          </div>
        </article>
        <!-- Social Card Container End -->

        <!-- SelfCare Card Container Start -->
        <article class="selfcare-card">
          <div class="selfcare-icon-bg">
            <img
              src="/images/icon-self-care.svg"
              alt="selfcare icon"
              class="selfcare-icon-img"
            />
          </div>

          <div class="selfcare-content">
            <h5 class="text-white selfcare-title medium-text">
              Self Care<i class="bi bi-three-dots justify-content-end">...</i>
            </h5>
            <div class="stats-row">
              <h1 class="text-white light-text">2hrs</h1>
              <p class="blue-text regular-text">Last Week - 2hrs</p>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
